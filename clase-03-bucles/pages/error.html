<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .error-container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .error-image {
      max-width: 300px;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 3rem;
      color: #667eea;
      font-weight: bold;
    }
    p {
      color: #666;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <img src="https://cdn-icons-png.flaticon.com/512/4016/4016202.png" alt="404 Error" class="error-image">
    <h1>404</h1>
    <p class="mb-4">¡Página no encontrada!</p>
    <p class="mb-4">Lo sentimos, la página que buscas no existe.</p>
    <a href="../index.html" class="btn btn-primary btn-lg">Volver al Inicio</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
